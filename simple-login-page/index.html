<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sign Up Page</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    
</head>

<body>
    <div class="form">
        <form onsubmit="handleSubmit(event)">
            <center>
                <h2>Hey there !</h2>
                <h2>Sign in here</h2>
                <input type="text" placeholder="Your name" required /><br>
                <input type="email" placeholder="youremail@email.com" required /><br>
                <input type="text" placeholder="+91 xxxxxxxxxx" required /><br>
                <input type="password" placeholder="Password" required /><br>
                <input class="button" type="submit" id="click" value="Sign In" />
                <br>
        </form>
        <div>
            <p>Already have account? <a href="login.html">Login</a></p>
        </div>
        <div class="circle circleLeft"></div>
        <div class="circle circleRight"></div>
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        
        </center>

    </div>
    <script src="script.js"></script>
</body>

</html>
